<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Discord webhook Sender</title>
</head>
<body>
  <h2>Discord webhook Sender</h2>
  <label>URL: <input type="text" id="webhookUrl" style="width: 400px;" placeholder="WebhookのURLを入れて" /></label><br><br>
  <label>メッセージ: <input type="text" id="message" placeholder="入力" /></label><br><br>
  <button onclick="sendMessage()">送信</button>
  <p id="status"></p>

  <script>
    async function sendMessage() {
      const url = document.getElementById('webhookUrl').value.trim();
      const content = document.getElementById('message').value.trim();
      const status = document.getElementById('status');
      
      if (!url || !content) {
        status.textContent = 'Webhook URLとメッセージは両方入力して';
        status.style.color = 'red';
        return;
      }
      
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ content })
        });
        if (res.ok) {
          status.textContent = '送信完了しました';
          status.style.color = 'green';
        } else {
          status.textContent = `送信失敗… ${res.status}`;
          status.style.color = 'red';
        }
      } catch (error) {
        status.textContent = 'Webhook URLを確認してください';
        status.style.color = 'red';
      }
    }
  </script>
</body>
</html>
